<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> JS Events</title>
</head>
<body>
    
    <input id="text" type="text" placeholder="Enter Something">
    <button onclick="alertEveryone()">Alert..!</button>



    <script>
        function alertEveryone() {
            var value1 = document.getElementById("text").value;
            alert("The value entered is: " + value1);
        }
    </script>
</body>
</html>
