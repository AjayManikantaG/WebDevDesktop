<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regular Expressions</title>
    <script>
    
        function validate() {
            var name = document.getElementById("input").value.trim();
            var regx = /[a-f A-F ^zyx]imple/;
            // regex = new RegExp("E00");
            if(regx.test(name)) {
                alert("Valid User Name");
                return true;
            } else {
                alert("Invalid user name");
                document.getElementById("lbl").style.visibility = "visible";
                return false;
            }
        }
    
    </script>
</head>
<body>
    <form onsubmit="return validate()">
        <input id="input" type="text" placeholder="Enter something..!">
        <label id="lbl" for="id" style="color: red; visibility: hidden;">Invalid value entered</label>  <br>
        <button type="submit">Click me</button>
    </form>
</body>
</html>
